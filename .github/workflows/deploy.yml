name: Website Routes CI

on:
  workflow_dispatch:
  push:
    tags:
      - 'release-*/v*'

env:
  DOCKER_IMAGE_NAME: vben5-admin
  COMPOSE_SERVICE_NAME: vben5-admin

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Load environment variables
        uses: ilaipi-freedom/load-env-action@latest
        with:
          env_content: ${{ secrets.ENV }}
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          package_json_file: ./package.json

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Login to Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ env.DOCKER_HUB_USERNAME }}
          password: ${{ env.DOCKER_HUB_TOKEN }}

      # Extract metadata (tags, labels) for Docker
      # https://github.com/docker/metadata-action
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.6.1
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_HUB_SPACE }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            # å¦‚æœæ˜¯ main åˆ†æ”¯æäº¤ï¼Œä½¿ç”¨å½“å‰æ—¶é—´å’Œ latest æ ‡ç­¾
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value={{date 'YYYYMMDD-HHmm' tz='+08:00'}},enable=${{ github.ref == 'refs/heads/main' }}
            # å¦‚æœæ˜¯ tag æäº¤ï¼Œä½¿ç”¨é»˜è®¤æ ‡ç­¾ç­–ç•¥
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
  release:
    runs-on: ${{ matrix.os }}
    needs: ci

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            suffix: linghang

    steps:
      - name: Load environment variables
        uses: ilaipi-freedom/load-env-action@latest
        with:
          env_content: ${{ secrets.ENV }}

      - name: Process SSH Connection
        id: ssh_connection
        uses: ilaipi-freedom/process-ssh-connection-action@latest
        with:
          suffix: ${{ matrix.suffix }}

      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ steps.ssh_connection.outputs.host }}
          username: ${{ steps.ssh_connection.outputs.username }}
          key: ${{ steps.ssh_connection.outputs.key }}
          port: ${{ steps.ssh_connection.outputs.port }}
          allenvs: true
          script: |
            echo -n "${{ env.DOCKER_HUB_TOKEN }}" | docker login -u ${{ env.DOCKER_HUB_USERNAME }} --password-stdin ${{ env.DOCKER_REGISTRY }}

            cd ~/deploy/vben5-admin
            docker compose pull ${{ env.COMPOSE_SERVICE_NAME }}

            docker compose up -d
